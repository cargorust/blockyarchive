language: rust
sudo: required
rust:
  - stable
  - beta
  - nightly

branches:
  except:
    - dev

env:
  global:
  - RUSTFLAGS="-C link-dead-code"
  - CRATE_NAME=rsbx

script:
  - rm -rf target/cov
  - cargo build --verbose --all
  - cargo test  --verbose --all
  - bash install_kcov.sh
  - bash cov_tests/dev_tests.sh
  - bash tests/dev_tests.sh

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

after_success: |
  TARGET=$HOME/kcov &&
  export PATH=$TARGET/bin:$PATH &&
  for file in target/debug/rsbx-*; do if [[ $file == *.d ]]; then continue; fi; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/rsbx" "$file"; done &&
  wget https://codecov.io/bash -O codecov_uploader &&
  chmod u+x codecov_uploader &&
  ./codecov_uploader -s "target/cov/rsbx" &&
  echo "Uploaded code coverage to Codecov" &&
  for file in target/debug/rsbx-*; do if [[ $file == *.d ]]; then continue; fi; kcov --coveralls-id=$TRAVIS_JOB_ID --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/rsbx" "$file"; done &&
  echo "Uploaded code coverage to Coveralls"

before_deploy:
  - cargo build --release
  - mkdir -p stage
  - cp target/cov/rsbx stage/
  - tar czf $CRATE_NAME-$TRAVIS_TAG-generic-$TRAVIS_OS_NAME.tar.gz stage/*
  - mkdir -p uploads
  - mv $CRATE_NAME-$TRAVIS_TAG-generic-$TRAVIS_OS_NAME.tar.gz uploads/

deploy:
  # - Create a `public_repo` GitHub token. Go to: https://github.com/settings/tokens/new
  # - Encrypt it: `travis encrypt 0123456789012345678901234567890123456789
  # - Paste the output down here
  api_key:
    secure: ""
  file_glob: true
  file: uploads/*
  on:
    # In this example, there are some targets that are tested using the stable
    # and nightly channels. This condition makes sure there is only one release
    # for such targets and that's generated using the stable channel
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

notifications:
  email:
    on_success: never
